version: '3.8'

services:
  # API service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - '3001:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://campfyre:campfyre@db:5432/campfyre
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - ./api:/app
      - /app/node_modules
    networks:
      - campfyre-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web service
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - API_URL=http://api:3000
    volumes:
      - ./web:/app
      - /app/node_modules
    networks:
      - campfyre-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health.txt']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=campfyre
      - POSTGRES_USER=campfyre
      - POSTGRES_PASSWORD=campfyre
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - campfyre-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U campfyre -d campfyre']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    networks:
      - campfyre-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # TURN server for WebRTC
  coturn:
    image: coturn/coturn:latest
    ports:
      - '3478:3478'
      - '3478:3478/udp'
      - '49152-65535:49152-65535/udp'
    environment:
      - TURN_USERNAME=campfyre
      - TURN_PASSWORD=campfyre123
    command: >
      --listening-port=3478
      --tls-listening-port=5349
      --listening-ip=0.0.0.0
      --external-ip=172.17.0.1
      --realm=campfyre.local
      --server-name=campfyre.local
      --user=campfyre:campfyre123
      --no-tlsv1
      --no-tlsv1_1
      --no-dtls
      --no-tls
      --log-file=stdout
      --verbose
      --fingerprint
      --lt-cred-mech
    networks:
      - campfyre-network
    healthcheck:
      test: ['CMD-SHELL', 'netstat -an | grep 3478']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Reverse proxy
  reverse-proxy:
    image: caddy:2-alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - web
    networks:
      - campfyre-network

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  campfyre-network:
    driver: bridge
