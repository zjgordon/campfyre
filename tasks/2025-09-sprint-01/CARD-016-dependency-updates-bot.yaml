notes: |
  Scope:
    - If using Dependabot:
        .github/dependabot.yml example:
        version: 2
        updates:
          - package-ecosystem: "npm"
            directory: "/"
            schedule:
              interval: "weekly"
            open-pull-requests-limit: 5
            labels: ["dependencies"]
          - package-ecosystem: "docker"
            directory: "/"
            schedule:
              interval: "weekly"
    - If using Renovate:
        renovate.json example:
        {
          "extends": ["config:base"],
          "labels": ["dependencies"],
          "schedule": ["before 5am on monday"],
          "major": { "dependencyDashboardApproval": true }
        }
    - CONTRIBUTING.md:
        - Add guidance: always run CI, review carefully, merge patch/minor promptly
        - Major updates require manual ADR if they alter stack
    - README.md:
        - Add a line in “Project Status” or “Contributing”: “Dependencies are updated via automated PRs (Dependabot/Renovate).”
    - DoD:
        - Bot PRs appear in GitHub with correct labels
        - CI runs on bot PRs successfully
        - Contributor guidance clear and discoverable
