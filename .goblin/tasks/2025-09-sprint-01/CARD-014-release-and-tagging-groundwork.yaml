notes: |
  Scope:
    - Release process follows semver, starting at v0.0.1 for foundational sprint close.
    - GitHub Actions release.yml:
        on:
          push:
            tags:
              - "v*.*.*"
        jobs:
          release:
            runs-on: ubuntu-latest
            steps:
              - uses: actions/checkout@v4
              - uses: actions/setup-node@v4
                with: { node-version: 20 }
              - run: corepack enable
              - run: pnpm install --frozen-lockfile
              - run: pnpm build
              - uses: conventional-changelog/standard-version@latest
              - uses: softprops/action-gh-release@v1
                with:
                  generate_release_notes: true
    - CHANGELOG.md seeded with:
        # Changelog
        All notable changes to this project will be documented here.
        ## [Unreleased]
        - Initial repo structure
        - Pre-commit hooks
        - CI pipeline
        - ADRs + Guardrails
    - CONTRIBUTING update:
        - How to tag: git tag v0.0.1 && git push origin v0.0.1
        - Release automation will generate notes and changelog update
    - DoD:
        - Tagging locally and pushing creates a GitHub release draft
        - CHANGELOG.md visible and discoverable
        - Contributors can follow CONTRIBUTING to cut future releases
